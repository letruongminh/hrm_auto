name: Playwright Tests
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: '0 */8 * * *' # every 8 hours
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint .
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright with Cucumber tests
      run: BROWSER=${{ matrix.browser }} npx cucumber-js --config cucumber.js
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: cucumber-report-${{ matrix.browser }}
        path: reports/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: screenshots-${{ matrix.browser }}
        path: reports/screenshots/
        retention-days: 7
